<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAK Producer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #0f0f10 0%, #050505 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(60, 60, 60, 0.85);
            backdrop-filter: blur(12px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(16, 185, 129, 0.5);
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 12px #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 12px #10b981;
        }

        .card {
            background: rgba(55, 55, 55, 0.85);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            margin-bottom: 25px;
        }

        .card h2 {
            font-size: 20px;
            color: #3b82f6;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 14px;
        }
        
        input:disabled {
            background: rgba(40, 40, 40, 0.8);
            color: #6b7280;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .file-upload {
            border: 2px dashed rgba(59, 130, 246, 0.5);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .btn-danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .message-log {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .log-entry.success {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .log-entry.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 5px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .progress-container {
            margin-top: 20px;
        }
        .progress-bar-bg {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 3px;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            color: #9ca3af;
            font-size: 13px;
            margin-top: 5px;
        }


        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üì§ YAK Producer Portal</h1>
                <div style="color: #9ca3af; font-size: 14px; margin-top: 5px;">
                    Send messages to YAK message broker
                </div>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="status-dot"></span>
                <span id="leader-status">Checking...</span>
            </div>
        </header>

        <div class="grid-2">
            <div class="card">
                <h2>üìù Send Single Message</h2>
                <div class="form-group">
                    <label>Topic</label>
                    <input type="text" id="single-topic" value="server_metrics" placeholder="Enter topic name">
                </div>
                <div class="form-group">
                    <label>Key (optional)</label>
                    <input type="text" id="single-key" placeholder="e.g., server_1">
                </div>
                <div class="form-group">
                    <label>Message Payload (JSON)</label>
                    <textarea id="single-payload" placeholder='{"temperature": 25, "status": "ok"}'></textarea>
                </div>
                <button onclick="sendSingleMessage()" class="btn-success">Send Message</button>
            </div>

            <div class="card">
                <h2>üìÅ Upload & Stream File</h2>
                <div class="file-upload" onclick="document.getElementById('file-input').click()">
                    <div style="font-size: 48px; margin-bottom: 10px;">üìÑ</div>
                    <div id="file-name">Click to upload dataset.csv</div>
                    <input type="file" id="file-input" accept=".csv" onchange="handleFileUpload(event)">
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label>Topic (Ignored - Uses Project Topics)</label>
                    <input type="text" id="file-topic" value="topic-cpu, topic-mem, topic-net, topic-disk" disabled>
                </div>
                <div class="form-group">
                    <label>Key Field (from CSV)</label>
                    <input type="text" id="key-field" value="server_id" placeholder="Column name to use as key">
                </div>
                
                <button onclick="handleSendPauseResume()" id="send-file-btn" class="btn-success" disabled>Send All File Data</button>
                
                <div id="file-preview" style="margin-top: 15px; color: #9ca3af; font-size: 13px;"></div>
                
                <div class="progress-container" id="progress-container" style="display: none;">
                    <label>Sending Progress:</label>
                    <div class="progress-bar-bg">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div id="progress-text" class="progress-text">0 / 0</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìä Statistics</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="sent-count">0</div>
                    <div class="stat-label">Messages Sent</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="failed-count">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="batch-count">0</div>
                    <div class="stat-label">Batch Sent</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìã Activity Log</h2>
            <div class="message-log" id="log-container">
                <div style="text-align: center; color: #6b7280; padding: 20px;">
                    No activity yet...
                </div>
            </div>
        </div>
    </div>

    <script>
        let sentCount = 0;
        let failedCount = 0;
        let batchCount = 0;
        
        let currentSendIndex = 0;
        let uploadedRecords = null;
        let sendState = 'idle'; // 'idle', 'sending', 'paused', 'complete'
        
        // --- *** THIS IS THE ONLY CHANGE *** ---
        // Reduced from 20 to 5 for a more responsive pause.
        const BATCH_CHUNK_SIZE = 5;
        // --- *** END OF CHANGE *** ---
        
        let currentAppSessionId = null;

        function addLog(message, type = 'info') {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            if (container.children.length === 1 && container.children[0].textContent.includes('No activity')) {
                container.innerHTML = '';
            }
            
            container.insertBefore(entry, container.firstChild);
            
            if (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        function updateStats() {
            document.getElementById('sent-count').textContent = sentCount;
            document.getElementById('failed-count').textContent = failedCount;
            document.getElementById('batch-count').textContent = batchCount;
        }

        function hardResetClientState() {
            addLog('Server has restarted. Client state is being reset.', 'error');
            addLog('Please re-upload your file to start again.', 'info');
            
            currentSendIndex = 0;
            uploadedRecords = null;
            sendState = 'idle';
            
            // Reset UI
            document.getElementById('file-name').textContent = 'Click to upload dataset.csv';
            document.getElementById('file-preview').innerHTML = '';
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('progress-bar').style.width = '0%';
            
            // Reset button
            const btn = document.getElementById('send-file-btn');
            btn.textContent = 'Send All File Data';
            btn.classList.add('btn-success');
            btn.classList.remove('btn-danger');
            btn.disabled = true;
        }

        async function checkAppStatus() {
            try {
                // --- Step 1: Check the App Server Session ---
                const sessionResponse = await fetch('/api/session');
                const sessionData = await sessionResponse.json();
                
                if (currentAppSessionId === null) {
                    currentAppSessionId = sessionData.session_id;
                    addLog(`Connected to server session: ${currentAppSessionId.substring(0, 8)}...`, 'success');
                } else if (currentAppSessionId !== sessionData.session_id) {
                    addLog(`Detected server restart. Old session: ${currentAppSessionId.substring(0, 8)}... New session: ${sessionData.session_id.substring(0, 8)}...`, 'error');
                    currentAppSessionId = sessionData.session_id;
                    hardResetClientState();
                    return;
                }
                
                // --- Step 2: Check the Leader (only if session is stable) ---
                const leaderResponse = await fetch('/api/leader');
                const leaderData = await leaderResponse.json();
                
                if (leaderData.leader_url) {
                    document.getElementById('status-dot').classList.add('connected');
                    document.getElementById('leader-status').textContent = `Connected to ${leaderData.leader_url}`;
                } else {
                    document.getElementById('status-dot').classList.remove('connected');
                    document.getElementById('leader-status').textContent = 'No leader available';
                }
                
            } catch (error) {
                document.getElementById('status-dot').classList.remove('connected');
                document.getElementById('leader-status').textContent = 'Connection error';
            }
        }

        async function sendSingleMessage() {
            // (This function is unchanged)
            const topic = document.getElementById('single-topic').value;
            const key = document.getElementById('single-key').value;
            const payloadText = document.getElementById('single-payload').value;

            if (!topic) {
                addLog('Error: Topic is required', 'error');
                return;
            }

            let payload;
            try {
                payload = payloadText ? JSON.parse(payloadText) : {};
            } catch (e) {
                addLog('Error: Invalid JSON payload', 'error');
                failedCount++;
                updateStats();
                return;
            }

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, key, payload })
                });

                const data = await response.json();

                if (response.ok) {
                    addLog(`‚úì Message sent to ${topic} (offset: ${data.offset})`, 'success');
                    sentCount++;
                    document.getElementById('single-payload').value = '';
                } else {
                    addLog(`‚úó Failed to send: ${data.error}`, 'error');
                    failedCount++;
                }
            } catch (error) {
                addLog(`‚úó Network error: ${error.message}`, 'error');
                failedCount++;
            }

            updateStats();
        }

        async function handleFileUpload(event) {
            // (This function is unchanged)
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('file-name').textContent = `Uploading ${file.name}...`;
            document.getElementById('send-file-btn').disabled = true;
            uploadedRecords = null;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadedRecords = data.records; 
                    
                    document.getElementById('file-name').textContent = `‚úì ${file.name} (${data.count} records)`;
                    document.getElementById('send-file-btn').disabled = false;
                    
                    document.getElementById('file-preview').innerHTML = `
                        <strong>Preview (first 5 records):</strong><br>
                        <pre style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 10px; overflow-x: auto;">
${JSON.stringify(data.preview, null, 2)}
                        </pre>
                    `;
                    addLog(`‚úì File uploaded: ${data.count} records`, 'success');
                    
                    currentSendIndex = 0;
                    sendState = 'idle';
                    updateSendButtonUI();
                    document.getElementById('progress-container').style.display = 'none';
                    document.getElementById('progress-bar').style.width = '0%';
                    
                } else {
                    addLog(`‚úó Upload failed: ${data.error}`, 'error');
                    document.getElementById('file-name').textContent = 'Click to upload CSV file';
                }
            } catch (error) {
                addLog(`‚úó Upload error: ${error.message}`, 'error');
                document.getElementById('file-name').textContent = 'Click to upload CSV file';
            }
        }
        
        function handleSendPauseResume() {
            // (This function is unchanged)
            if (sendState === 'idle' || sendState === 'complete') {
                currentSendIndex = 0;
                sendState = 'sending';
                addLog('Starting batch send...', 'info');
                sendFileDataLoop();
            } else if (sendState === 'sending') {
                sendState = 'paused';
                addLog('Sending paused by user.', 'info');
            } else if (sendState === 'paused') {
                sendState = 'sending';
                addLog('Sending resumed by user.', 'info');
                sendFileDataLoop();
            }
            updateSendButtonUI();
        }
        
        function updateSendButtonUI() {
            // (This function is unchanged)
            const btn = document.getElementById('send-file-btn');
            if (sendState === 'idle') {
                btn.textContent = 'Send All File Data';
                btn.classList.add('btn-success');
                btn.classList.remove('btn-danger');
                btn.disabled = (uploadedRecords === null);
            } else if (sendState === 'sending') {
                btn.textContent = 'Pause';
                btn.classList.remove('btn-success');
                btn.classList.add('btn-danger');
                btn.disabled = false;
            } else if (sendState === 'paused') {
                btn.textContent = 'Resume Sending';
                btn.classList.add('btn-success');
                btn.classList.remove('btn-danger');
                btn.disabled = false;
            } else if (sendState === 'complete') {
                btn.textContent = 'Send Complete ‚úì';
                btn.classList.add('btn-success');
                btn.classList.remove('btn-danger');
                btn.disabled = true;
            }
        }
        
        function updateProgress() {
            // (This function is unchanged)
            const totalRecords = uploadedRecords ? uploadedRecords.length : 0;
            const percentage = totalRecords > 0 ? (currentSendIndex / totalRecords) * 100 : 0;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${currentSendIndex} / ${totalRecords} Records Sent`;
        }

        async function sendFileDataLoop() {
            // (This function is unchanged)
            if (!uploadedRecords) {
                addLog('Error: No file uploaded', 'error');
                sendState = 'idle';
                updateSendButtonUI();
                return;
            }

            const keyField = document.getElementById('key-field').value;
            if (!keyField) {
                 addLog('Error: Key Field is required', 'error');
                 sendState = 'idle';
                 updateSendButtonUI();
                 return;
            }

            document.getElementById('progress-container').style.display = 'block';
            const totalRecords = uploadedRecords.length;
            updateProgress();

            while (currentSendIndex < totalRecords && sendState === 'sending') {
                const chunkEnd = Math.min(currentSendIndex + BATCH_CHUNK_SIZE, totalRecords);
                const chunk = uploadedRecords.slice(currentSendIndex, chunkEnd);

                addLog(`Sending chunk: rows ${currentSendIndex + 1} to ${chunkEnd}...`, 'info');
                
                try {
                    const response = await fetch('/api/send_batch_chunk', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chunk: chunk,
                            key_field: keyField
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        addLog(`‚úì Chunk success: ${data.sent} msgs sent, ${data.failed} failed`, 'success');
                        sentCount += data.sent;
                        failedCount += data.failed;
                        batchCount += data.sent;
                        
                        currentSendIndex = chunkEnd; 
                        
                    } else {
                        addLog(`‚úó Chunk failed (server error): ${data.error}. Retrying same chunk...`, 'error');
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                } catch (error) {
                    addLog(`‚úó Chunk failed (network/leader error): ${error.message}. Retrying...`, 'error');
                    await new Promise(resolve => setTimeout(resolve, 5000));
                }

                updateStats();
                updateProgress();
            }

            if (currentSendIndex >= totalRecords) {
                addLog('‚úì‚úì‚úì Batch sending complete! All records processed.', 'success');
                sendState = 'complete';
            } else if (sendState === 'paused') {
                addLog('Sending paused. Click "Resume" to continue.', 'info');
            } else {
                addLog('Sending stopped unexpectedly.', 'error');
                sendState = 'idle';
            }
            updateSendButtonUI();
        }


        // Check status on load and periodically
        checkAppStatus();
        setInterval(checkAppStatus, 5000);
    </script>
</body>
</html>
